<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Add New Business</title>
</head>

<body>


<h3>Add New Business</h3>

    <form action="/new_business" method="post">
        <input type="hidden" name="category" value="books" />

        <div class="clearfix">
            <label for="name">Business name:</label>
            <div class="input">
                <input type="text" name="name" value="{{name}}" />
            </div>
        </div>

        <div class="clearfix">
            <label for="name">Address</label>
            <br>
            <label for="name">Street:</label>
            <div class="input">
                <input type="text" name="street" value="{{street}}" />
            </div>
        </div>

        <div class="clearfix">
            <label for="name">City:</label>
            <div class="input">
                <input type="text" name="city" value="{{city}}" />
            </div>
        </div>

        <div class="clearfix">
            <label for="name">Province:</label>
            <div class="input">
                <select name="province" value="{{province}}">
                <option value="AB">Alberta</option>
                <option value="BC">British Columbia</option>
                <option value="MB">Manitoba</option>
                <option value="NB">New Brunswick</option>
                <option value="NL">Newfoundland and Labrador</option>
                <option value="NS">Nova Scotia</option>
                <option value="ON">Ontario</option>
                <option value="PE">Prince Edward Island</option>
                <option value="QC">Quebec</option>
                <option value="SK">Saskatchewan</option>
                <option value="NT">Northwest Territories</option>
                <option value="NU">Nunavut</option>
                <option value="YT">Yukon</option>
                </select>
            </div>
        </div>

        <div class="clearfix">
            <label for="name">Postal Code:</label>
            <div class="input">
                <input type="text" name="pcode" value="{{pcode}}" />
            </div>
        </div>

        <div class="clearfix">
            <label for="phone">Phone:</label>
            <div class="input">
                <input type="text" name="phone" value="{{phone}}" />
            </div>
        </div>

        <div class="clearfix">
            <label for="description">mechanic<br/>description:</label>
            <div class="input">
                <textarea name="description" rows="3" cols="80">{{description}}</textarea>
            </div>
        </div>

        <div class="clearfix">
            <label for="address">address:</label>
            <div class="input">
                <input type="text" id="address" name="address" value="{{address}}"/>
            </div>
        </div>


        <div class="actions">
            <input class="btn primary" id="subreview" name="subreview" type="submit" value="Create"/>
            <input type="reset" class="btn primary"  name="reviewreset" value="Clear"/>
        </div>
    </form>



</body>
</html>

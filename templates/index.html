<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Hello World</title>
</head>

<body>


<h3>Add a New Mechanic to the Catalog</h3>

    <form action="/add_mechanic" method="post">
        <input type="hidden" name="category" value="books" />

        <div class="clearfix">
            <label for="name">mechanic name:</label>
            <div class="input">
                <input type="text" name="name" value="{{name}}" />
            </div>
        </div>

        <div class="clearfix">
            <label for="description">mechanic<br/>description:</label>
            <div class="input">
                <textarea name="description" rows="3" cols="80">{{description}}</textarea>
            </div>
        </div>

        <div class="clearfix">
            <label for="address">address:</label>
            <div class="input">
                <input type="text" id="address" name="address" value="{{address}}"/>
            </div>
        </div>


        <div class="actions">
            <input class="btn primary" id="subreview" name="subreview" type="submit" value="Create"/>
            <input type="reset" class="btn primary"  name="reviewreset" value="Clear"/>
        </div>
    </form>






</body>
</html>
